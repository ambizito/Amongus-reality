<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Combustivel B</title>
    <link rel="stylesheet" href="/tasks/shared.css" />
    <style>
      .meter {
        width: 100%;
        height: 16px;
        border-radius: 999px;
        background: #0b1220;
        border: 1px solid #334155;
        overflow: hidden;
        margin-top: 12px;
      }
      .meter-fill {
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, #f59e0b, #f97316);
        transition: width 0.1s linear;
      }
      .percent {
        margin-top: 8px;
        font-size: 12px;
        color: var(--muted);
      }
      .task-button {
        margin-top: 14px;
        width: 100%;
        padding: 12px 16px;
        border-radius: 12px;
        border: 0;
        background: #f8fafc;
        color: #0f172a;
        font-weight: 800;
        cursor: pointer;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
      }
      .status.success {
        color: #22c55e;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="task">
      <div class="task-title">Combustivel B</div>
      <div class="task-sub">Hold to unload the tank.</div>
      <div class="meter"><div id="fill" class="meter-fill"></div></div>
      <div id="percent" class="percent">100%</div>
      <button id="hold" class="task-button" type="button">Hold to Unload</button>
      <div id="status" class="status">Unload to 0%.</div>
    </div>

    <script>
      const fill = document.getElementById('fill');
      const percent = document.getElementById('percent');
      const statusEl = document.getElementById('status');
      const holdBtn = document.getElementById('hold');

      let progress = 1;
      let holding = false;
      let done = false;

      function notifyComplete() {
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({ type: 'TASK_COMPLETE', taskId: 'COMBUSTIVEL_B' }, window.location.origin);
        }
      }

      function update() {
        const pct = Math.round(progress * 100);
        fill.style.width = `${pct}%`;
        percent.textContent = `${pct}%`;
      }

      function tick() {
        if (!holding || done) return;
        progress = Math.max(0, progress - 0.02);
        update();
        if (progress <= 0) {
          done = true;
          statusEl.textContent = 'Fuel delivered!';
          statusEl.classList.add('success');
          notifyComplete();
        }
      }

      setInterval(tick, 50);

      function setHolding(value) {
        if (done) return;
        holding = value;
      }

      holdBtn.addEventListener('pointerdown', () => setHolding(true));
      holdBtn.addEventListener('pointerup', () => setHolding(false));
      holdBtn.addEventListener('pointerleave', () => setHolding(false));
      holdBtn.addEventListener('pointercancel', () => setHolding(false));
      holdBtn.addEventListener('contextmenu', (event) => event.preventDefault());

      update();
    </script>
  </body>
</html>
